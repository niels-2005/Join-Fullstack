<div class="login-register-fmp-container width-850">
  <img
    src="./assets/img/Pfeil-links.png"
    alt="Blue Arrow Left"
    class="blue-arrow-left-image"
    (click)="switchToLoginContainer()"
  />
  <h1>I forgot my password</h1>
  <div class="blue-line"></div>
  <p class="fmp-paragraph">
    Don't worry! We will send you an email with the instructions to reset your
    password.
  </p>
  <form class="form-container mt-16">
    <label class="form-input-label">
      <input type="email" class="login-input" placeholder="Email" />
      <img src="./assets/img/mail-icon.png" alt="Mailsymbol" />
    </label>
    <div class="justify-content-center mt-16">
      <button class="send-me-the-email-button">Send me the email</button>
    </div>
  </form>
</div>
